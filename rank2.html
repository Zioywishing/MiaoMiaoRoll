<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .leaderboard {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .leaderboard-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 0;
        }
        .leaderboard-text {
            text-align: center;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 20px;
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .rank {
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .score {
            font-size: 18px;
        }
        
        button {
        margin: 20px auto 0;
        font-size: 18px;
        position: relative;
        display: block;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        background: #ede8e8;
        font-family: "Montserrat", sans-serif;
        box-shadow: 0px 6px 24px 0px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        border: none;
        }
        button:after {
        content: " ";
        width: 0%;
        height: 100%;
        background: #d8d6d6;
        position: absolute;
        transition: all 0.4s ease-in-out;
        right: 0;
        }

        button:hover::after {
        right: auto;
        left: 0;
        width: 100%;
        }

        button span {
        text-align: center;
        text-decoration: none;
        width: 100%;
        padding: 18px 25px;
        color: #151c23;
        font-size: 1.125em;
        font-weight: 700;
        letter-spacing: 0.3em;
        z-index: 20;
        transition: all 0.3s ease-in-out;
        }

        button:hover span {
        color: #ffffff;
        animation: scaleUp 0.3s ease-in-out;
        }
        @keyframes scaleUp {
            0% {
            transform: scale(1);
            }

            50% {
            transform: scale(0.95);
            }

            100% {
            transform: scale(1);
            }
        }
    </style>
</head>
<body>
    
    <div class="leaderboard" id="leaderboard">
        <!-- 添加排行榜标题 -->
        <h1 class="leaderboard-title">排行榜</h1>
        <div class="leaderboard-text">分数=结算筹码-初始筹码</div>
        <!-- 这里将动态添加排名项目 -->
    </div>

    <!-- 将返回按钮放在排行榜下方并居中显示 -->
    <div style="text-align: center;">
        <button class="return-button" id="returnButton"><span>返回</span></button>
    </div>

    <script>
        returnButton.addEventListener("click", () => {
            localStorage.setItem('jsondata', JSON.stringify(myData));
            window.history.back(-1);
            alert("执行返回操作");

        });

         // 从localStorage中检索数据并解析为JavaScript对象
        var dataString = localStorage.getItem('jsondata');
        if (dataString) {
            var myData = JSON.parse(dataString);
            console.log('Received data from Page 1:', myData);
        }
        //初始排行榜
        const jsonData = [
            {
                "id":'1',
                "avatar": "staic/img/cats/miao2.jpg",
                "score": 1
            },
            {
                "id":'2',
                "avatar": "staic/img/cats/miao25.jpg",
                "score": 2
            },
            // 添加更多数据
        ];
        var mergeData=jsonData.concat(myData);
        console.log(mergeData);
        // 获取排行榜容器
        const leaderboardContainer = document.getElementById("leaderboard");

        // 排名变量
        let rank = 0;

        // 排序数据（假设按分数降序排序）
        mergeData.sort((a, b) => b.score - a.score);

        // 显示前10个排名
        mergeData.slice(0, 10).forEach((item, index) => {
            rank++; // 增加排名

            const avatar = item.avatar;
            const score = item.score;

            // 创建排名项目
            const leaderboardItem = document.createElement("div");
            leaderboardItem.classList.add("leaderboard-item");
            leaderboardItem.innerHTML = `
                <div class="rank">${rank}.</div>
                <img class="avatar" src="${avatar}" alt="Avatar ${rank}">
                <div class="score">${score}</div>
            `;

            // 添加排名项目到排行榜容器
            leaderboardContainer.appendChild(leaderboardItem);
        });

    </script>
</body>
</html>
